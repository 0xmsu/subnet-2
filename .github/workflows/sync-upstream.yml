name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/inference-labs-inc/subnet-2.git || true
          git fetch upstream

      - name: Sync main branch
        run: |
          git checkout main
          # Try fast-forward merge first (no conflicts possible)
          if git merge upstream/main --no-edit --ff-only; then
            echo "Fast-forward merge successful"
          else
            echo "Fast-forward not possible, attempting merge..."
            # If regular merge fails, abort and force-reset to upstream
            if ! git merge upstream/main --no-edit; then
              echo "Merge conflict detected, resetting to upstream"
              git merge --abort
              git reset --hard upstream/main
            fi
          fi
          git push origin main
